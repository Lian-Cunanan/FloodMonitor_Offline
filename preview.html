<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodMonitor Offline - Preview</title>

</head>

            <h2>Water Level - Station 1</h2>
            <div class="gauge">
                <div class="gauge-body">

                    <div class="gauge-fill" style="transform: rotate(45deg);"></div>
                    <div class="gauge-cover">45%</div>
                </div>
            </div>
            <p>Current: 1.8m | Alert: 3.0m</p>
        </div>
        
        <div class="card card-gate">
            <h2>Gate Status</h2>

        <div class="card">
